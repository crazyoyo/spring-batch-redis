plugins {
    id 'java-library'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    api 'io.lettuce:lettuce-core:6.1.3.RELEASE'
    api 'org.apache.commons:commons-pool2'
    api 'org.springframework.batch:spring-batch-core'
    implementation 'org.slf4j:slf4j-api'
    testImplementation 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testImplementation 'io.micrometer:micrometer-core'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.batch:spring-batch-test'
    testImplementation 'org.hsqldb:hsqldb'
    testImplementation 'com.redislabs:testcontainers-redis:1.1.6'
    testImplementation 'org.testcontainers:junit-jupiter:1.15.3-REDISLABS'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv'
}

test {
    useJUnitPlatform()
}
