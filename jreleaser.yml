project:
  name: spring-batch-redis
  description: Spring Batch Redis
  longDescription: Spring Batch ItemReader and ItemWriter implementations for Redis.
  links:
    homepage: https://github.com/redis-developer/spring-batch-redis
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: '8'
    multiProject: true
  inceptionYear: '2020'
  tags:
    - 'spring'
    - 'batch'
    - 'redis'
    - 'reader'
    - 'writer'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: 'true'
        skipSigning: 'true'